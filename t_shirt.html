<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt</title>
    <style>
        button{
            background-color: Blue;
            font-size:35px;
            color:white;
            }
            
            table{
                padding:20px;
            }
            body{
                background: linear-gradient(rgb(69, 99, 155), rgb(100, 209, 133));
                font-size:30px;
            }
    </style>
</head>

<body>
    <center>
        <h2>T-Shirt Booking Order</h2>
        <img src="t-shirts.jfif" alt="">
        <form action="">
            <table>
                <tr>
                    <th>
                        Tagline
                    </th>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <th>
                        Color:
                    </th>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <th>
                        Address:
                    </th>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>

                <tr>
                    <th>
                        Size:
                    </th>
                    <td>
                        <select>
                            <option value="Size">Select</option>
                            <option value="XL">XL</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="S">S</option>
                            <option value="XS">XS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Date of Delivery:
                    </th>
                    <td>
                        <input type="date" name="dod" length=8>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Accept terms and condition
                    </td>
                </tr>

                <th>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </th>
            </table>
        </form>
    </center>
</body>

</html>
